<script>

// class definition
class Footballer {
    constructor(firstName, lastName, age) {
        console.log("New Instance to class has been created.");
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
    }

    getFullName() {
        return `${this.firstName} ${this.lastName}`
    }

    isPlayerSenior() {
        if (this.age <= 20) {
            return `${this.firstName} is a youth player`;
        } else {
            return `${this.firstName} is a senior player`;
        }
    }

    getInitals() {
        return `${this.firstName[0]}${this.lastName[0]}`;
    }
}

class Manager extends Footballer {
    getFullName() {
        return this.firstName + " " + this.lastName + " " + "(Manager)";
    }

    getInitals() {
        return `${this.firstName[0]}${this.lastName[0]} - (Manager)`
    }
}
